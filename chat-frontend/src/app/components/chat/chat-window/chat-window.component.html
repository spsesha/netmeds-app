<h3>
  Chat Room 
</h3>
<div class="container">
  <div class="messages">
      <ng-container *ngFor="let msg of chats" >
        <!-- <div [class.right]="msg.username == 'self'">{{msg.username}} <br> {{msg.message}}</div> -->
        <app-chat-message [data]="msg"></app-chat-message>
      </ng-container>
  </div>
  <div class="controls">
    <button mat-icon-button color="warn" (click)="leaveRoom()">
      <mat-icon>clear</mat-icon>
    </button>
    <!-- <mat-form-field class="full-width"> -->
      <input type="text" [(ngModel)]="message" [disabled]="isDisabled">
    <!-- </mat-form-field> -->
    <button class="send-message" (click)="sendData()" mat-icon-button color="primary" [disabled]="isDisabled">
      <mat-icon>send</mat-icon>
    </button>
  </div>
</div>
